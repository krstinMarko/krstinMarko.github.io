    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;

        body { transform: translateZ(0); perspective: 1000; }
        #vanta-canvas {
            position: fixed !important; top: 0; left: 0; width: 100vw !important; height: 100vh !important;

            transform: translateZ(0); backface-visibility: hidden;
        }
        @media (max-width: 768px) { #vanta-canvas { contain: layout style paint; } }
        @media (min-width: 769px) { #vanta-canvas { contain: none; } }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; position: relative; z-index: 2; }
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); z-index: 1000; transition: background 0.3s ease;
        }
        header:hover { background: rgba(255, 255, 255, 0.2); }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; animation: fadeIn 1s ease-in-out; }
        ul { list-style: none; display: flex; gap: 2rem; margin: 0; padding: 0; }
        ul li a {
            text-decoration: none; color: #ffffff; font-weight: 300; position: relative; transition: color 0.3s ease;
            display: flex; align-items: center;
        }
        ul li a::after {
            content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0;
            background: #00ffff; transition: width 0.3s ease;
        }
        ul li a:hover { color: #00ffff; }
        ul li a:hover::after { width: 100%; }
        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 5px; }
        .hamburger span { width: 25px; height: 3px; background: #ffffff; transition: all 0.3s ease; }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }
        #hero {
            min-height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 0 1rem;
        }
        #hero > * { z-index: 2; animation: slideUp 1.5s ease-out; }
        h1 { font-size: clamp(2.5rem, 8vw, 4rem); margin: 0; letter-spacing: 4px; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        #hero p { font-size: clamp(1rem, 4vw, 1.5rem); margin: 1rem 0; max-width: 90%; }
        .btn {
            display: inline-block; padding: 1rem 2rem; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 50px; color: #ffffff;
            text-decoration: none; font-weight: 500; position: relative; overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: clamp(0.9rem, 3vw, 1rem); transform: translateZ(0);
        }
        .btn::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0; transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .btn:hover, .btn:active {
            transform: translateY(-5px) translateZ(0); box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }
        .btn:hover::before, .btn:active::before { opacity: 1; transform: translate(25%, 25%); }
        section {
            padding: 5rem 0; opacity: 0; transform: translateY(50px) scale(0.95);
            transition: opacity 1s ease, transform 1s ease; position: relative; z-index: 2;
        }
        section.visible { opacity: 1; transform: translateY(0) scale(1); }
        h2 { font-size: clamp(2rem, 6vw, 3rem); text-align: center; margin-bottom: 3rem; letter-spacing: 3px; text-shadow: 0 0 5px rgba(0, 255, 255, 0.3); }
        #projects, #contact { scroll-margin-top: 4rem; }
        .projects-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem; padding: 0 1rem;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 2rem; text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; transform: translateZ(0);
        }
        .project-card:hover { transform: scale(1.05) translateZ(0); box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); }
        .coming-soon { font-size: 1.2rem; color: #00ffff; margin: 1rem 0; }
        .contact-buttons {

            margin-top: 2rem; width: 100%; padding: 0 1rem;
        }
        footer {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2); transition: background 0.3s ease; z-index: 2;
        }
        footer:hover { background: rgba(255, 255, 255, 0.2); }
        footer nav { display: flex; justify-content: center; padding: 1rem 2rem; }
        footer .copyright { text-align: center; padding: 1rem 0; font-size: 0.9rem; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        footer .copyright p { margin: 0; font-size: clamp(0.8rem, 2.5vw, 1rem); }
        .social-icon { width: 20px; height: 20px; fill: #ffffff; transition: fill 0.3s ease; }
        ul li a:hover .social-icon { fill: #00ffff; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px) scale(0.9); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
        @media (max-width: 768px) {
            .container { padding: 1rem; } nav { padding: 1rem; }
            header ul { display: none; flex-direction: column; position: absolute; top: 60px; left: 0; width: 100%;
                background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 1rem 0; gap: 1rem; }
            header ul.active { display: flex; } header ul li { text-align: center; }
            .hamburger { display: flex; } .projects-grid { grid-template-columns: 1fr; }
            .social-icon { width: 28px; height: 28px; }
            .contact-buttons { flex-direction: column; }
        }
        @media (max-width: 480px) {
            .container { padding: 0.5rem; } nav { padding: 0.75rem 1rem; }
            #hero { padding: 0 0.5rem; } .contact-buttons { gap: 1rem; } .btn { padding: 0.8rem 1.5rem; }
        }
    </style>

    <script>
        let vantaEffect = null, isMobile = window.innerWidth <= 768;
        function initVanta() {
            if (vantaEffect) return;
            vantaEffect = window.VANTA.NET({
                el: "#vanta-canvas",
                mouseControls: false, touchControls: false, gyroControls: false,
                minHeight: 200, minWidth: 200, scale: 1, scaleMobile: 1,
                color: 0x00ffff, backgroundColor: 0x0f0c29, showDots: true,
                points: isMobile ? 8 : 15,
                maxDistance: isMobile ? 18 : 25,
                spacing: isMobile ? 18 : 15,
                speed: isMobile ? 0.5 : 1.5
            });
            let rotation = 0;
            function animate() {
                if (!vantaEffect || !vantaEffect.camera) return;
                rotation += 0.001;
                vantaEffect.camera.rotation.y = Math.sin(rotation) * 0.2;
                vantaEffect.camera.rotation.x = Math.cos(rotation) * 0.1;
                vantaEffect.camera.rotation.z = Math.sin(rotation * 0.5) * 0.05;
                requestAnimationFrame(animate);
            }
            animate();
        }
        window.addEventListener('load', initVanta);
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const wasMobile = isMobile;
                isMobile = window.innerWidth <= 768;
                if (vantaEffect && wasMobile !== isMobile) {
                    vantaEffect.setOptions({
                        points: isMobile ? 8 : 15,
                        maxDistance: isMobile ? 18 : 25,
                        spacing: isMobile ? 18 : 15,
                        speed: isMobile ? 0.5 : 1.5
                    });
                }
            }, 300);
        });
        const hamburger = document.querySelector('.hamburger');
        const navUl = document.querySelector('header ul');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navUl.classList.toggle('active');
        });
        document.querySelectorAll('header ul li a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navUl.classList.remove('active');
            });
        });
        const sections = document.querySelectorAll('section');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -10% 0px' });
        sections.forEach(section => observer.observe(section));
    </script>
